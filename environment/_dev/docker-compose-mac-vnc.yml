version: '2'
services:
  mesin1:
    container_name: progjar-mesin-1
    image: jupyter/scipy-notebook
    user: root
    ports:
      - "60001:8888"
      - "20001:20000"
    environment:
      - "DOCKER_STACKS_JUPYTER_CMD=lab"
      - "GRANT_SUDO=yes"
    volumes:
      - ./work:/home/jovyan/work
      - ./script:/script
    command: "sh /script/run.sh"
    networks:
      outside:
        priority: 1
      progjar-network:
        priority: 2
        ipv4_address: "172.16.16.101"
  mesin2:
    container_name: progjar-mesin-2
    image: jupyter/scipy-notebook
