  mesin5:
    container_name: progjar-vnc
    user: root
    image: royyana/rm-vnc:latest
    privileged: true
    cap_add:
    - NET_RAW
    - ALL
    - NET_ADMIN
    ports:
      - "60005:6666"
    environment:
      - "VNCPASSWORD=progjar666"
    networks:
      outside:
        priority: 1
      progjar-network:
        priority: 2
        ipv4_address: "172.16.16.105"
networks:
  outside:
    driver: bridge
  progjar-network:
    driver: bridge 
    ipam:
      driver: default
      config:
        - subnet: 172.16.16.0/24
          gateway: 172.16.16.1


